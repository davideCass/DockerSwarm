[Service]
ExecStart=
ExecStart=/usr/bin/dockerd \
-H tcp://0.0.0.0:2376 \
-H unix:///var/run/docker.sock \
--storage-driver aufs \
--tlsverify \
--tlscacert=/home/vagrant/.certs/ca.pem \
--tlscert=/home/vagrant/.certs/server-cert.pem \
--tlskey=/home/vagrant/.certs/server-key.pem \
--insecure-registry my-registry:5000
Environment=